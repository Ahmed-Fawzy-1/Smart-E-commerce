<section class="bg-gray-100 py-16 border border-gray-400">
    <div class="container mx-auto px-4">
        <h2 class="text-5xl text-green-800 font-bold text-center mb-10">
            Products List
        </h2>

        <!-- Search Input (يمكنك تفعيله لاحقًا) -->
        <!--
    <input
      [(ngModel)]="text"
      type="search"
      placeholder="Search products..."
      class="border border-green-600 block w-1/2 mx-auto mb-10 p-2 rounded"
    />
    -->

        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-6">
            @for (
            product of productsList
            | paginate: { id: 'foo', itemsPerPage: pageSize, currentPage: p, totalItems: total }
            ; track product.id
            ) {
            <app-card [product]="product" />
            }
        </div>

        <div class="flex justify-center mt-10">
            <pagination-controls class="my-pagination" id="foo"
                (pageChange)="getAllProductsData($event)"></pagination-controls>
        </div>
    </div>
</section>
